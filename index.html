    <script src="Node.js"></script>

    <script>
        iniWebPage();
        /**
         * Lay noi dung file json

         */
        loadFile("jsonForMai2.json");
        addFileContentToHtml();
        setTimeout(function () {
            /**
             * Khoi tao cay Node
             * @type Array
             */
            function traverse(jsonTmp, node, line) {
                node.id = jsonTmp.name + ""; // fix code later
                node.path = jsonTmp.name + "";
                iniRectangleOfNode(node);
                drag(node, lines);
                console.log(jsonTmp.name);
                if (jsonTmp.children.length > 0)
                    for (var i = 0; i < jsonTmp.children.length; i++) {
                        var child = new Node();
                        node.children.push(child);
                        traverse(jsonTmp.children[i], child);
                    }
            }

            var content = document.getElementById('main').innerHTML;
            var jsonTmp = JSON.parse(content);

            var lines = [
            ];

            var rootNode = new Node();
            traverse(jsonTmp, rootNode, lines);
            
            createLine(lines);
        }, 1500);
    </script>
