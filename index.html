<!DOCTYPE html>
<meta charset="utf-8">
<body>
    <div id="main" style="display: block">
    </div>
    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="Node.js"></script>
    <script src="JsonParser.js"></script>
    <script src="NodeTreeGeneration.js"></script>
    <script>
        iniWebPage();

        /**
         * Lay noi dung file json
         * @type type
         */
        setTimeout(function () {
            loadFile("jsonForMai2.json");
            addFileContentToHtml();
            var jsonObject = null;
            var content = document.getElementById('main').innerHTML;
            jsonObject = JSON.parse(content);
            alert(jsonObject['name']);
        }, 500);
        setTimeout(function () {
            /**
             * Khoi tao cay Node
             * @type Array
             */
            var parentNode = new Node();
            var parentNode2 = new Node();
            var lines = [
                {gayPhuThuoc: parentNode,
                    biPhuThuoc: parentNode2}
            ];

            iniParent(parentNode, 60, 60);
            iniParent(parentNode2, 260, 260);

            iniChild(2, parentNode);
            drag(parentNode, lines);
            for (i = 0; i < parentNode.children.length; i++) {
                drag(parentNode.children[i], lines);
            }
            console.log(parentNode);

            //--------------Group 2--------------

            iniChild(3, parentNode2);
            drag(parentNode2, lines);
            for (i = 0; i < parentNode2.children.length; i++) {
                drag(parentNode2.children[i], lines);
            }
            console.log(parentNode2);

            //-------------Line---------------------
            createLine(lines);
        }, 1500);
    </script>
</body>
