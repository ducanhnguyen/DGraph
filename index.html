<!DOCTYPE html>
<meta charset="utf-8">
<body>
    <div id="main" style="display: none">
    </div>
    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="Configuration.js"></script>
    <script src="Node.js"></script>
    <script src="NodeEvent.js"></script>
    <script src="JsonParser.js"></script>
    <script src="NodeTreeGeneration.js"></script>
    <script>
        iniWebPage();
        /**
         * Lay noi dung file json
         * @type type
         */
        loadFile("jsonForMai2.json");
        addFileContentToHtml();
        /**
         * Sau 500ms 99% file json da load xong
         * @returns {undefined}
         */
        setTimeout(function () {
            /**
             * Khoi tao cay Node
             * @type Array
             */
            function traverse(jsonTmp, node, lines) {
                node.id = jsonTmp.name + ""; // fix code later
                node.path = jsonTmp.name + "";
                iniRectangleOfNode(node);
                if (jsonTmp.children.length > 0)
                    for (var i = 0; i < jsonTmp.children.length; i++) {
                        var child = new Node();
                        node.children.push(child);
                        child.parent = node;
                        traverse(jsonTmp.children[i], child);
                    }
            }

            var content = document.getElementById('main').innerHTML;
            var jsonTmp = JSON.parse(content);
            var lines = [];
            var rootNode = new Node();
            traverse(jsonTmp, rootNode, lines);
            /**
             * Hien thi root
             */
            rootNode.rectangle.attr('x', 120).attr('y', 120);
            createLine(lines);
            /**
             * Su dung 1000ms de cho thong tin cau hinh
             * @returns {undefined}
             */
            setTimeout(function () {
                function setDrag(node) {
                    drag(node, lines);
                    for (var i = 0; i < node.children.length; i++)
                        setDrag(node.children[i]);
                }
                setDrag(rootNode);
            }, 1000);
            /**
             * Su dung 1000ms de cho thong tin cau hinh
             * @returns {undefined}
             */
            setTimeout(function () {
                function setDoubleClick(node) {
                    doubleClick(node);
                    for (var i = 0; i < node.children.length; i++)
                        setDoubleClick(node.children[i]);
                }
                setDoubleClick(rootNode);
            }, 1000);
        }, 300);

    </script>
</body>
